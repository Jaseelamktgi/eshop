flutter_native_splash:
  color: "#ffffff" # Background color for the splash screen
  color_dark: "#272727" # Background color for the dark theme
  image: assets/logos/e.png # Path to the splash image
  image_dark: assets/logos/e.png # Path to the dark splash image

  android_12: 
    color: "#ffffff" 
    color_dark: "#272727"
    image: assets/logos/e.png
    image_dark: assets/logos/e.png

  android_gravity: center # Keeps the logo centered on Android
  ios_content_mode: center # Keeps the logo centered on iOS

  # Disable the web splash screen
  web: false 
  fullscreen: false 
